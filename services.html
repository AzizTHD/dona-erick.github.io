<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dona Eric KOULODJI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mes Projects</h1>
        <nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="services.html">Mes Services</a></li>
            </ul>
        </nav>  
    </header>
    <section id="services" class="content">
        <h2>Demander un service</h2>
        <p>Si vous avez besoin de mes services, veuillez remplir le formulaire ci-dessous :</p>
        <form action="https://formspree.io/f/xdkoojlq" method="POST" class="service-form">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
    
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
    
            <label for="service">Service demandé :</label>
            <select id="service" name="service">
                <option value="data-analysis">Analyse de données</option>
                <option value="machine-learning">Machine Learning</option>
                <option value="web-development">Développement Web</option>
                <option value="consulting">Consultation</option>
            </select>
    
            <label for="message">Détails supplémentaires :</label>
            <textarea id="message" name="message" rows="5" placeholder="Décrivez votre projet ou besoin en détails..." required></textarea>
    
            <button type="submit">Envoyer la demande</button>
        </form>
    </section>
    <section id="feedback-section" class="content">
        <h2>Donnez votre avis</h2>
        <button id="feedback-button">Donner mon avis</button>
    
        <div id="feedback-form" style="display: none;">
            <h3>Formulaire d'avis</h3>
            <form action="https://formspree.io/f/xdkoojlq" method="POST" class="testimonial-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
    
                <label for="surname">Prénom :</label>
                <input type="text" id="surname" name="surname" placeholder="Votre prénom" required>
    
                <label for="rating">Note :</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Sélectionnez une note</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
    
                <label for="feedback">Votre avis :</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Écrivez votre avis ici..." required></textarea>
    
                <button type="submit">Envoyer votre avis</button>
            </form>
        </div>
    </section>

    <!--script java-->
    <script>
        document.getElementById("feedback-button").addEventListener("click", function() {
            const feedbackForm = document.getElementById("feedback-form");
            if (feedbackForm.style.display === "none") {
                feedbackForm.style.display = "block";
            } else {
                feedbackForm.style.display = "none";
            }
        });
    </script>
    
    
    <footer>
        <p>&copy; 2024 KOULODJI Dona Eric. Tous droits réservés.</p>
    </footer>
</body>
</html>
